<!DOCTYPE html >
<html>
<head>
    <meta name="Generator" content="tpshop" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <meta http-equiv="keywords" content="{$tpshop_config['shop_info_store_keyword']}" />
    <meta name="description" content="{$tpshop_config['shop_info_store_desc']}" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="__STATIC__/css/public.css">
    <link rel="stylesheet" href="__STATIC__/css/flow.css">
    <link rel="stylesheet" href="__STATIC__/css/style_jm.css">
    <script type="text/javascript" src="__STATIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/global.js"></script>
    <script src="__PUBLIC__/js/mobile_common.js"></script>
    <script src="__STATIC__/js/common.js"></script>


    <style>



    </style>


</head>
<body style="background: rgb(235, 236, 237);position:relative;">

<!--<div class="tab_nav">-->

        <!--<div class="h-left">-->
            <!--<a class="sb-back" href="javascript:history.back(-1)" title="返回"></a>-->
        <!--</div>-->
        <!--<div class="h-mid">购买确认   </div>-->

<div class="pay-header-wrapper">
    <div class="pay-h">
        <div class="pay-h-back">
            <a href="javascript:history.back(-1)" title="返回" class="sb-back"></a>
        </div>
        <div class="pay-h-title">购买确认</div>
        <div class="pay-h-vator"></div>
    </div>
</div>

<div class="pay-desc-tips-wrapper">
    <div class="pay-desc-tips-text">
        {$goods.goods_name}
    </div>
    <div class="pay-desc-tips-date">
        有效日期 : 2019年8月2日-5日
    </div>
</div>

<div class="pay-price-num-wrapper">
    <div class="pay-price-wrapper">
        <span class="pay-price-text">活动价</span>
        <span class="pay-price-one">
            <em>¥</em>
            <strong>{$goods.shop_price}</strong>
            <i>/件</i>
        </span>
    </div>
    <div class="pay-price-num">
        <span class="pay-price-remove-num">-</span>
        <input class="pay-price-input" type="text" value="1" name="goods_num" id="goods_num">
        <span class="pay-price-add-num">+</span>
    </div>
</div>

<div class="pay-price-input-message-wrapper">
    <div class="pay-price-input-name">
        <span class="input-name">姓名</span>
        <input type="text" placeholder="请输入姓名" name="consignee" id="consignee">
    </div>
    <div class="pay-price-input-phone">
        <span class="input-phone">手机</span>
        <input type="text" placeholder="请输入手机" name="mobile" id="mobile" value="{$user.mobile}">
    </div>
    <div class="pay-price-input-tips">
        <i class="tips-icon"></i>
        已登录账号【18482175910】，下单后您可在个人中心查看订单详情
    </div>
</div>

<div style="width: 100%;height: 70px;"></div>

<div class="pay-price-bottom-btn">
    <div class="total-price">
        <span class="price-wrapper">
            <small>总计</small>
            <i>¥</i>
            <em>0.0000</em>
        </span>
    </div>
    <input type="hidden" name="goods_id" id="goods_id" value="{$goods.goods_id}">
    <div class="pay-price" onclick="addToCart()">立即付款</div>
</div>

<script>
    //先调用此方法，加入购物车,再跳转到付款页面
    function addToCart() {
        $.ajax({
            type : "POST",
            url:"/index.php?m=Mobile&c=Cart&a=confirmOrder",
            data :{
                goods_id:$('#goods_id').val(),
                goods_num:$('#goods_num').val(),
                consignee: $('#consignee').val(),
                mobile: $('#mobile').val()
            } ,
            dataType:'json',
            success: function(data){

                if(data.status == 1)
                {
                    //layer.open({content: data.msg,time: 2});
                    //去付款页面
                    location.href = "/index.php?m=Mobile&c=Cart&a=cart4&order_id="+data.result;
                }
                else
                {
                    //输出错误信息
                    if(data.status < 0)
                    {
                        layer.open({content:data.msg, time:2});
                        return false;
                    }
                    return false;
                }
            }
        });
    }

</script>

</body>
</html>
