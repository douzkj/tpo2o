<script type="text/javascript">
    common.Geolocation(function(data){
        var info;
        $.post(common.createUrl('area/region/get_geocoder', {'lat':data.lat,'lng':data.lng}), function(res) {
            if (res.status == 0) {
                if(res.result.address_component.city && res.result.address_component.city != 'undefined'){
                    info = res.result.address_component.city;
                }
                if(res.result.address_component.district && res.result.address_component.district != 'undefined'){
                    info = info + res.result.address_component.district;
                }
                $('#cityinfo').html(info);
            }
        }, 'json');
    },function(data){
        common.CitySearch(function(result){
            if (result && result.detail['name']) {
                $('#cityinfo').html(result.detail['name']);
            }
        },function(result){
            $('#cityinfo').html("");
        });
    },'no');

    //	//	});

        var search = $("#keyword [name='search']").val();
        /*if(!search){
            $.alert('请输入搜索内容!');
            return false;
        }*/
        window.location.href = url+'&search='+search;
    });
</script>

    scrollTops();
    function scrollTops(){
        if($('.right-side-nav').length > 0){
            $('.scroll-top').css({"width":$('.right-side-nav a').css("width"),"height":$('.right-side-nav a').css("height"),"line-height":$('.right-side-nav a').css("height"),"right":$('.right-side-nav').css("right"),"bottom":parseInt($('.right-side-nav a').css("margin-bottom"))+parseInt($('.right-side-nav').height())+parseInt($('.right-side-nav').css("bottom"))+2});
        }else{
            $('.scroll-top').css("bottom","13%");
        }

        var win_h = $(window).height();
        if($('.infinite-scroll').length > 0){
            var _doc = $('.infinite-scroll');
            var _win = $('.infinite-scroll');
            var _ht = $('.infinite-scroll');
        }else{
            var _doc = $(document);
            var _win = $(window);

        $('.scroll-top').click(function(){
