<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<link rel="stylesheet" href="__STATIC__/css/public.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/css/distribut_group.css"/>
<head>
    <meta charset="UTF-8">
    <title>分销团队</title>
</head>
<body>
<div class="tab_nav">
    <div class="header">
        <div class="h-left">
            <a class="sb-back" href="javascript:history.back(-1)" title="返回"></a>
        </div>
        <div class="h-mid">我的团队</div>
    </div>
</div>
    <div class="group-list">
        <foreach name="groups" item="group">
            <div class="group-item">
                <div class="group-left">
                    <span class="group-item-name">昵称：{$group[nickname]}</span>
                    <span class="group-item-phone">电话：{$group['mobile']}</span>
                </div>
                <div class="group-right">
                    <span class="group-item-date">注册时间：{$group.reg_time|date='Y-m-d',###}</span>
                    <span class="group-item-money">累计佣金:¥ {$group['distribut_money']}</span>
                </div>
            </div>
        </foreach>
    </div>
</body>
</html>
