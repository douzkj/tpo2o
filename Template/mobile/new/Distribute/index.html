<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<link rel="stylesheet" href="__STATIC__/css/public.css">
<link rel="stylesheet" href="__STATIC__/font/iconfont.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/css/distribut.css"/>
<link rel="stylesheet" href="__STATIC__/iconfont/iconfont.css">
<link rel="stylesheet" href="__STATIC__/font/icon-r/iconfont.css">
<script type="text/javascript" src="__STATIC__/js/jquery.js"></script>
<script type="text/javascript" src="__STATIC__/js/layer.js" ></script>
<head>
    <meta charset="UTF-8">
    <title>分销中心</title>
</head>
<body>
<div class="tab_nav">
<div class="header">
<div class="h-left">
<a class="sb-back" href="javascript:history.back(-1)" title="返回"></a>
</div>
<div class="h-mid">分销中心</div>
</div>
</div>
    <div style="width: 100%;height: 5px;"></div>
    <div class="dis-price-detail">
        <div class="tit_withdrawals">
            <a href="{:U('User/withdrawals')}">
                <i class="icon icon-money"></i>
                <span class="mi_cutout">可提现金额(元)</span>
                <i class="iconfont icon-gengduo"></i>
            </a>
        </div>
        <div class="cashleri">
            <div class="sum_money_le">
                <span>{$user.user_money}</span>
            </div>
            <div class="detail_money_ri">
                <p>
                    <span class="tit">今日收入(元)</span>
                    <span class="cont">{$today_commission}</span>
                </p>
            </div>
        </div>
        <p class="all_comm">
            <span class="tit">累计获得佣金(元)</span>
            <span class="cont">¥ {:bcadd($user[invite_commission],$user[group_commission], 2)}</span>
        </p>
        <p class="all_comm-zt">
            <span class="tit">直推佣金(元)</span>
            <span class="cont">¥ {$user.invite_commission}</span>
        </p>
        <p class="all_comm-zt">
            <span class="tit">团队佣金(元)</span>
            <span class="cont">¥ {$user.group_commission}</span>
        </p>
    </div>
    <div class="mynav_link_list">
        <div class="mynav_link_item">
            <a href="{:U('Distribute/group')}">
                <div class="mynav_link_item-img"><i class="iconfont icon-xueyuan _font"></i></div>
                <span class="mynav_link_item-tip">分销团队</span>
            </a>
        </div>
        <div class="mynav_link_item">
            <a href="{:U('Distribute/rank')}">
                <div class="mynav_link_item-img"><i class="iconfont icon-liebiaopailie _font"></i></div>
                <span class="mynav_link_item-tip">佣金排名</span>
            </a>
        </div>
        <div class="mynav_link_item">
            <a href="{:U('Distribute/agent_list')}">
                <div class="mynav_link_item-img"><i class="iconfont icon-suijilianxi _font"></i></div>
                <span class="mynav_link_item-tip">代理排名</span>
            </a>
        </div>
        <div class="mynav_link_item">
            <a href="{:U('Distribute/invite')}">
                <div class="mynav_link_item-img"><i class="iconfont icon-icon_addperson _font"></i></div>
                <span class="mynav_link_item-tip">邀请新用户</span>
            </a>
        </div>
        <div class="mynav_link_item">
            <a href="{:U('Distribute/store_invite')}">
                <div class="mynav_link_item-img"><i class="iconfont icon-icon_addperson _font"></i></div>
                <span class="mynav_link_item-tip">邀请商家入驻</span>
            </a>
        </div>
    </div>
</body>
</html>
