<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<link rel="stylesheet" href="__STATIC__/css/public.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/css/distribut_rank.css"/>
<head>
    <meta charset="UTF-8">
    <title>分销排名</title>
</head>
<body>
<div class="tab_nav">
    <div class="header">
        <div class="h-left">
            <a class="sb-back" href="javascript:history.back(-1)" title="返回"></a>
        </div>
        <div class="h-mid">分销排名</div>
    </div>
</div>
<div class="rank-list">
    <foreach name="ranks" item="rank" key="k">
        <div class="rank-item">
            <div class="rank-item-left">
                <span class="user-rank">{$k + 1}</span>
                <img class="user-img" src="{$rank[head_pic]}"/>
                <span class="user-name">{$rank[nickname]}</span>
            </div>
            <span class="user-money">¥{$rank['today_money']}</span>
        </div>
    </foreach>

</div>
</body>
</html>
